<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The funion</title>
  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
    }

    html {
      position: relative;
      min-height: 100%;
    }

    body {
      margin: 30px; 
      font-family: Lato, sans-serif;
    }

    a {
      color: #006b3a;
    }

   
    main a, button, input, select {
      outline: 3px solid #006b3a; 
      outline-offset: 3px; 
    }

    h2 {
      margin-top: 0;
    }

    article h3 {
      margin-top: 0;
      font-size: 1.5em;
      -webkit-margin-after: 0.83em;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    
    form {
      margin: 20px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: #006b3a;
      color: white;
      border: none;
    }

    button:hover, a:hover {
      background-color: #004d29;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to The Funion!</h1>
  </header>

  <main class="container">
    <article>
      <h2>Today's News</h2>
      <p>We are committed to bringing you the latest news in the most accessible way possible.</p>

      <h3>Read Our Latest Articles</h3>
      <a href="#article1">Link to Article 1</a><br>
      <a href="#article2">Link to Article 2</a><br>
      <a href="#article3">Link to Article 3</a>

      <h3>Contact Us</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
      </form>
    </article>
  </main>
</body>

</html>
