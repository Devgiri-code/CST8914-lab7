<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Web Form</title>
    <style>
        .required {
            color: red;
        }
        .errors {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Accessible Web Form</h1>
    
    <p>Please fill in the form below. Fields marked with <span class="required">*</span> are required.</p>

    <form id="accessibleForm" novalidate>
        <div class="form-group">
            <label for="name">Full name <span class="required">*</span></label>
            <input id="name" name="name" type="text" aria-required="true" />
            <span id="error-name" class="errors" role="alert" aria-live="assertive"></span>
        </div>

        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input id="email" name="email" type="email" aria-required="true" />
            <span id="error-email" class="errors" role="alert" aria-live="assertive"></span>
        </div>

        <fieldset>
            <legend>Gender <span class="required">*</span></legend>
            <div class="control">
                <input id="gender_male" name="gender" type="radio" value="male" aria-required="true" />
                <label for="gender_male">Male</label>
            </div>
            <div class="control">
                <input id="gender_female" name="gender" type="radio" value="female" aria-required="true" />
                <label for="gender_female">Female</label>
            </div>
            <span id="error-gender" class="errors" role="alert" aria-live="assertive"></span>
        </fieldset>

        <div class="form-group">
            <label for="biography">Biography</label>
            <textarea id="biography" name="biography" aria-describedby="bio-help"></textarea>
            <span id="bio-help">Include examples on your skills in JavaScript.</span>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="formResult" aria-live="polite" role="alert"></div>

    <script>
        const form = document.getElementById('accessibleForm');
        const result = document.getElementById('formResult');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            document.querySelectorAll('.errors').forEach(span => {
                span.textContent = '';
            });

            let isValid = true;

            const nameInput = document.getElementById('name');
            if (nameInput.value.trim() === '') {
                isValid = false;
                document.getElementById('error-name').textContent = 'Please enter your name.';
                nameInput.focus();
            }

            const emailInput = document.getElementById('email');
            if (emailInput.value.trim() === '') {
                isValid = false;
                document.getElementById('error-email').textContent = 'Please enter your email.';
                emailInput.focus();
            }

            const genderInputs = document.getElementsByName('gender');
            let genderSelected = false;
            for (let i = 0; i < genderInputs.length; i++) {
                if (genderInputs[i].checked) {
                    genderSelected = true;
                    break;
                }
            }
            if (!genderSelected) {
                isValid = false;
                document.getElementById('error-gender').textContent = 'Please select your gender.';
                genderInputs[0].focus();
            }

            if (isValid) {
                result.textContent = 'Form submitted successfully!';
            } else {
                result.textContent = 'There are errors in the form. Please correct them and try again.';
            }
        });
    </script>
</body>
</html>
